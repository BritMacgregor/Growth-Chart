<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


    <title>Child Growth Tracker</title>
</head>
 <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Child Growth Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container wrapper">
    <header>
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9 col-xs-12 ">
                <h1 id="myHeading">Growth Calculator & Tracker</h1>
            </div>
            <!--/col-lg-3-->
        </div>
        <!--/row-->
    </header>
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9 col-xs-12 subHead">
            <p>Learn and track your child's growth percentile</p>
        </div>
        <!--/col-lg-3-->
    </div>
    <!--/row-->

            <!--Growth Form-->
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7 col-sm-9 col-xs-12">
                    <form class="form-signin">
                        <h1 class="h5 mb-2  intro">Add a child to begin tracking growth</h1>
                        <label for="" class="sr-only">Email address</label>
                        <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Select Child</option>
                                <option value="1"> </option>
                            </select>
                        <label for="age" class="sr-only">Age</label>
                        <input type="text" id="age" class="form-control" placeholder="Age (weeks)">
                        <label for="height" class="sr-only">Height</label>
                        <input type="text" id="height" class="form-control" placeholder="Length/Height (inches)">
                        <label for="weight" class="sr-only">Weight</label>
                        <input type="text" id="weight" class="form-control" placeholder="Weight (pounds)">
                        <button class="btn btn-sm btn-secondary disabled">Save & Update</button>
                        <button class="btn btn-sm btn-secondary">Calulate</button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Child</button>
                    </form>
                </div>
                <!--/col-lg-3-->
            </div><!--/row-->
            <!--/Calculator Form-->

            <!--Height Chart-->
                <div class="row justify-content-center">
                    <canvas id="heightChart" width="270" height="90"></canvas>
                </div><!--/row-->
            <!--/Height Chart-->

            <!--Weight Chart-->
                <div class="row justify-content-center">
                    <canvas id="weightChart" width="270" height="90"></canvas>
                </div><!--/row-->
            <!--/Weight Chart-->

        <!--Footer-->
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p class="mt-5 mb-3 copyright">Percentile Calculator Created By: Brittney Mac Gregor</p>
                </div>
            </div><!--/row-->
        <!--/Footer-->
    </div><!--/Main Container Wrapper-->



    <!-- Optional JavaScript -->
    <!--Bootstrap Modal-->
      <script>$('#addChildModal').modal(options)</script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <script src="js/app.js" type"javascript"></script>
    <!--chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script>
        var ctx = document.getElementById("heightChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["0", "6", "12", "18", "24"],
                datasets: [{
                    label: 'Height Chart',
                    data: [0, 25, 50, 75, 100],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        </script>

        <script>
        var ctx = document.getElementById("weightChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["0", "6", "12", "18", "24"],
                datasets: [{
                    label: 'Weight Chart',
                    data: [0, 4, 8, 16, 18, 20],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        </script>


 </body>
</html>
