<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our Glorious Node Project</title>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!--Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="index.html">Child Growth Tracker</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="#">Add New <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Profile</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Log Out</a>
           </li>
         </ul>
       </div>
     </nav>

    <div class="container">
      <!--Header-->
        <header>
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 id="myHeading">Growth Calculator & Tracker</h1>
                </div>
                <!--/col-lg-3-->
            </div>
            <!--/row-->
        </header>

        <!--Form Intro Below Heading-->
        <div class="row justify-content-center">
            <div class="col-sm-12 subHead">
                <p>Learn and track your child's growth percentile</p>
            </div>
            <!--/col-lg-3-->
        </div>
      <div id="list-container"></div>

      <button id="add-file-button" class="btn btn-secondary" onclick="handleAddFileClick()">Add File</button>
      <div id="form-container" class="card d-none">
        <form id="add-file-form">
          <h1 class="intro">Add/Update Entry</h1>
          <input type="hidden" id="file-id" value="" />
          <div class="form-group">
            <label for="file-title" class="sr-only">Title</label>
            <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="file-description" class="sr-only">Description</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <button type="button" onclick="submitFileForm()" class="btn btn-secondary">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-secondary">cancel</button>
        </form>
      </div>
    </div>



    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-secondary" onclick="handleEditFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-secondary" onclick="handleDeleteFileClick('{{_id}}')">Delete</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
