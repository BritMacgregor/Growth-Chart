<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Child Growth Tracker</title>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!--Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="index.html">Child Growth Tracker</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="#">Add New <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Profile</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Log Out</a>
           </li>
         </ul>
       </div>
     </nav>

    <div class="container">
      <!--Header-->
        <header>
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h1 id="myHeading">Growth Calculator & Tracker</h1>
                </div>
                <!--/col-lg-3-->
            </div>
            <!--/row-->
        </header>

        <!--Form Intro Below Heading-->
        <div class="row justify-content-center">
            <div class="col-sm-12 subHead">
                <p>Learn and track your child's growth percentile</p>
            </div>
            <!--/col-lg-3-->
        </div>
      <div id="list-container"></div>

      <button id="add-chart-button" class="btn btn-secondary" onclick="handleAddChartClick()">Add Chart</button>
      <div id="form-container" class="card d-none">
        <form id="add-chart-form">
          <h1 class="intro">Add/Update Entry</h1>
          <input type="hidden" id="chart-id" value="" />
          <div class="form-group">
            <label for="chart-name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="chart-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="chart-age" class="sr-only">Age</label>
            <input type="text" class="form-control" id="chart-age" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="chart-height" class="sr-only">Height</label>
            <input type="text" class="form-control" id="chart-height" placeholder="Height">
          </div>
          <div class="form-group">
            <label for="chart-weight" class="sr-only">weight</label>
            <input type="text" class="form-control" id="chart-weight" placeholder="Weight">
          </div>
          <button type="button" onclick="submitChartForm()" class="btn btn-secondary">Submit</button>
          <button type="button" onclick="cancelChartForm()" class="btn btn-secondary">cancel</button>
        </form>
      </div>

      <!--Single Item List Template-->
      <div id="single-list-item"></div>

      <!--Footer-->
      <div class="row justify-content-center">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
              <p class="mt-5 mb-3 copyright">Growth Tracker Created By: Brittney Mac Gregor</p>
          </div>
      </div>
    </div>


    <script id="chart-template" type="text/x-handlebars-template">
    <table class="table table-sm table-bordered table-striped">
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Age (mths)</th>
              <th scope="col">Height (in)</th>
              <th scope="col">Weight (lbs)</th>
              <th scope="col">Date</th>
              <th scope="col">Edit/Delete</th>
            </tr>
       </thead>
       <tbody>
         {{#each charts}}
         <tr>
           <td> {{name}} </td>
           <td> {{age}} </td>
           <td> {{height}} </td>
           <td> {{weight}}</td>
           <td> {{date}}</td>
           <td>
             <button type="button" class="btn btn-xs btn-secondary" onclick="handleViewChartClick('{{_id}}')">View</button>
             <button type="button" class="btn btn-xs btn-secondary" onclick="handleEditChartClick('{{_id}}')">Edit</button>
             <button type="button" class="btn btn-xs btn-secondary" onclick="handleDeleteChartClick('{{_id}}')">Delete</button>
           </td>
         </tr>
         {{/each}}
       </tbody>
     </table>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
