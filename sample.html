<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Child Growth Tracker</title>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--GoogleFonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Child Growth Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container wrapper">
      <header>
        <div class="row justify-content-center">
            <h1 class="introHeading">Child's Growth Tracker</h1>
        </div>
      </header>
      <div class="row justify-content-center">
         <div class="subHead1">
             <h4>Track and Watch Your Child's Growth!</h4>
         </div>
         <!--/col-lg-3-->
      </div> <!--/row-->

      <div id="list-container" class="col-xl-12"></div>

      <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add File</button>
      <div id="form-container" class="panel hidden">
        <form id="add-file-form">
          <input type="hidden" id="file-id" value="" />
          <div class="form-group">
            <label for="file-title">Title</label>
            <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="file-description">Description</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
          <span>
            <button type="button" class="btn btn-xs btn-default" onclick="handleEditFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
